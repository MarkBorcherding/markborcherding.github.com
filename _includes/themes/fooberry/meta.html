<section class="meta">
  <div class="date">
    <span class="icon-calendar"></span>
    <span>{{ post.date | date_to_long_string }}</span>
  </div>

  {% unless post.tags == empty %}
  <div class='tags'>
    <span class="icon-tag"></span>
    <ul class="tag_box">
      {% assign tags_list = post.tags %}
      {% include JB/tags_list %}
    </ul>
  </div>
  <div class='clearfix'></div>
  {% endunless %}
</section>
