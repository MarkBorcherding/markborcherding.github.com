{% for post in site.posts limit:2 %}
  {% include themes/fooberry/index_post.html %}
{% endfor %}

<ul class="posts">
  {% for post in site.posts offset:2 %}
  <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
