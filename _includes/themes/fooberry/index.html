{% for post in site.posts limit:2 %}
{% include themes/fooberry/index_post.html %}
{% endfor %}



<h5>Older Posts</h5>
<ul class="posts">
  {% for post in site.posts offset:2 %}
  <li class='post'>
    {% include themes/fooberry/postdate.html %}
    <a class='link' href="{{ BASE_PATH }}{{ post.url }}">
      {{ post.title }}
    </a>
    {% include themes/fooberry/taglist.html %}
    <div class="clearfix"></div>
  </li>
  {% endfor %}
</ul>
