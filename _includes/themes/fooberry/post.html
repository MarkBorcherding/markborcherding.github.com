<article class='post'>
  {% assign post = page %}
  <header class="post-header">
    <h1>
      {{ post.title }}
      {{ if post.tagline }}
      <small>{{ post.tagline }}</small>
      {{ endif }}
    </h1>
    {% assign post = page %}
  </header>
  {{ content }}
  {% include themes/fooberry/meta.html %}
  {% include JB/comments %}
</article>
